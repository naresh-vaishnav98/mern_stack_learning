<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Largest Element</title>
    </head>
    <body>
        

        <script>
            var arr = [14,25,8,19,32,8,78];
            l = arr[0];
            for(var s of arr){
                if(s > l){
                    l = s;
                }
            }
            console.log('Largest Element : '+l);

        </script>
    </body>
</html>
