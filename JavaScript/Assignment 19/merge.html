<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Merge Two Arrays</title>
    </head>
    <body>
        

        <script>
            var arr1 = [1,2,3,4,5];
            var arr2 = [6,7,8,9];
            var arr = [];
            
            for(var i of arr1){
                arr.push(i);
            }
            for(var j of arr2){
                arr.push(j);
            }
            console.log(arr);

        </script>
    </body>
</html>
