<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Reverse of Array</title>
    </head>
    <body>
        

        <script>
            var arr = [1,2,3,4,5];
            var arr1 = [];
            
            for(var i of arr){
                arr1.unshift(i);
            }
            console.log(arr1);

        </script>
    </body>
</html>
