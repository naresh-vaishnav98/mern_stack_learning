<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sum of Array</title>
    </head>
    <body>
        

        <script>
            var arr = [3,7,12,5,9];
            sum = 0;
            for(var s of arr){
                sum = sum + s;
            }
            console.log(sum);

        </script>
    </body>
</html>
