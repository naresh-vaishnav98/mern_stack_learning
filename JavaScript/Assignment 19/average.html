<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Average of Array</title>
    </head>
    <body>
        

        <script>
            var arr = [20,30,40,50,60];
            sum = 0;
            len = arr.length;
            var avg;
            for(var s of arr){
                sum = sum + s;
            }
            avg = sum/len;
            console.log(avg);

        </script>
    </body>
</html>
