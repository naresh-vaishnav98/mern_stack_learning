<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Reverse Number print</title>
    </head>
    <body>
        


        <script>
            


            var num = Number(prompt('Enter the number you want the table of : '));

            for(var i = 1; i <= 10; i++){
                console.log(num+' x '+i+' = '+i*num);
            }
        </script>
    </body>
</html>
