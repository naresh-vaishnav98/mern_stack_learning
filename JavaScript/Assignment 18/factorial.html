<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Factorial</title>
    </head>
    <body>
        


        <script>
            
            var num = Number(prompt('Enter the Number : '));
            var fact = 1;
            for(var i = 1; i <= num; i++){
                fact = i*fact;
            }
            console.log(fact);
        </script>
    </body>
</html>
