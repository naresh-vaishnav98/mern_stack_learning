<html>
    <head>
        <title>Voting Eligibility</title>
    </head>
    <body>



        <script>
            var age = Number(prompt('Enter your age'));
            if(age != ''){
                if(age >= 18){
                    console.log('You can vote.');
                } else {
                    console.log('Sorry, You can not vote !!')
                }
            } else  {
                console.log('Please enter the age.');
            }

        </script>
    </body>
</html>
