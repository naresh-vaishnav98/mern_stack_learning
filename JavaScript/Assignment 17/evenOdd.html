<html>
    <head>
        <title>Even Odd</title>
    </head>
    <body>



        <script>
            
            var num = Number(prompt('Enter the Number : '));
            
            if(num == ''){
                console.log('Please enter a value for Number.')
            }else{
                if(num % 2 == 0){
                    console.log('Even')
                }else{
                    console.log('Odd')
                }
            }

        </script>
    </body>
</html>
