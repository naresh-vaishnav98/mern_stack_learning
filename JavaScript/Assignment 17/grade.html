<html>
    <head>
        <title>Grade System</title>
    </head>
    <body>



        <script>
            var english = Number(prompt('Enter marks for english'));
            var Computer = Number(prompt('Enter marks for Computer'));
            var Hindi = Number(prompt('Enter marks for Hindi'));

            var total = english + Computer + Hindi;
            var perc = total/3;
            if(english == '' || Computer == '' || Hindi == ''){
                console.log('Please enter all 3 values');
            } else {
                if(perc >= 90 && perc <= 100){
                    console.log('Grade A');
                } else if(perc >= 80 && perc <= 89){
                    console.log('Grade B');
                } else if(perc >= 70 && perc <= 79){
                    console.log('Grade C');
                } else if(perc >= 60 && perc <= 69){
                    console.log('Grade D');
                } else {
                    console.log('FAIL');
                }
            }

        </script>
    </body>
</html>
