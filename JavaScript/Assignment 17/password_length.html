<html>
    <head>
        <title>Password Check</title>
    </head>
    <body>



        <script>
            
            var pass = prompt('Enter the password : ');
            
            len = String(pass).length;
            if(pass == ''){
                console.log('Please enter a value for Password.')
            }else{
                if(len >= 6){
                    console.log('Your password is Strong.')
                }else{
                    console.log('Your password is Weak.')
                }
            }

        </script>
    </body>
</html>
