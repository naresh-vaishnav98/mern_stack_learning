<html>
    <head>
        <title>Temperature converter</title>
    </head>
    <body>



        <script>
            from = prompt('Enter the from value (C - Celcius , F - Ferheniet  , K - Kelvin)').toLowerCase();
            to = prompt('Enter the to value (C - Celcius , F - Ferheniet  , K - Kelvin)').toLowerCase();
            Value = Number(prompt('Enter the value'));

            if(from == 'c' && to == 'f'){
                output = (Value * 9/5) + 32;
                console.log(output);
            }else if(from == 'f' && to == 'c'){
                output = (Value - 32) * 5/9;
                console.log(output);
            }else if(from == 'c' && to == 'k'){
                output = Value + 273.15;
                console.log(output);
            }else if(from == 'k' && to == 'c'){
                output = Value - 273.15
                console.log(output);
            }else if(from == 'f' && to == 'k'){
                output = 5/9 * (Value - 32) + 273.15;
                console.log(output);
            }else if(from == 'k' && to == 'f'){
                output = 9/5 * (Value - 273.15) + 32;
                console.log(output);    
            } else {
                console.log('Invalid Value');
            }
        </script>
    </body>
</html>
